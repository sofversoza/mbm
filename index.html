<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Beau Monde Museum</title>

    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="stylesheet" href="src/styles/animations.css" />
    <link rel="stylesheet" href="src/styles/grid.css" />
    <!-- ADOBE FONT -->
    <link rel="stylesheet" href="https://use.typekit.net/tjp2dyn.css" />
  </head>

  <body>
    <!-- 1ST SECTION —— INTRO -->
    <section class="section bg-intro bg-cover">
      <div class="container">
        <img src="src/assets/logo.png" class="logo appear" />
        <div class="marquee mix-difference">
          <!-- REPEATING TITLE MULTIPLE TIMES USING JS -->
          <span>
            Mon Beau Monde Museum in Bordeaux
          </span>
        </div>
      </div>
    </section>

    <!-- 2ND SECTION —— IMAGE GRID -->
    <section class="grid-section grid">
      <div class="grid-image">
        <img
          src="src/assets/klimt/k66.webp"
          alt="Klimt"
          class="top-left-corner wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/matisse/m4.png"
          alt="Matisse"
          class="wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img src="src/assets/caravaggio/c2.jpeg"" alt="Caravaggio" class="
        wobble-vertical-on-hover" />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/matisse/m2.png"
          alt="Matisse"
          class="wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img src="src/assets/caravaggio/c3.jpg"" alt="Caravaggio"
        class="top-right-corner wobble-vertical-on-hover" />
      </div>

      <div class="grid-image">
        <img src="src/assets/caravaggio/c4.jpg"" alt="Caravaggio" class="
        wobble-vertical-on-hover" />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/matisse/m6.jpeg"
          alt="Matisse"
          class="wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/klimt/k10.jpeg"
          alt="Klimt"
          class="wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/klimt/k9.png"
          alt="Klimt"
          class="bottom-left-corner wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img src="src/assets/caravaggio/c1.jpeg"" alt="Caravaggio" class="
        wobble-vertical-on-hover" />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/matisse/m5.jpeg"
          alt="Matisse"
          class="bottom-right-corner wobble-vertical-on-hover"
        />
      </div>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
