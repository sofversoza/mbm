<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Beau Monde Museum</title>

    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="stylesheet" href="src/styles/animations.css" />
    <link rel="stylesheet" href="src/styles/grid.css" />
    <link rel="stylesheet" href="src/styles/gallery.css" />
    <!-- ADOBE FONT -->
    <link rel="stylesheet" href="https://use.typekit.net/tjp2dyn.css" />
  </head>

  <body>
    <!-- 1ST SECTION —— INTRO -->
    <section class="section bg-intro bg-cover">
      <div class="container">
        <img src="src/assets/logo.png" class="logo appear" />
        <div class="marquee mix-difference">
          <!-- REPEATING TITLE MULTIPLE TIMES USING JS -->
          <span>
            Mon Beau Monde Museum in Bordeaux
          </span>
        </div>
      </div>
    </section>

    <!-- 2ND SECTION —— IMAGE GRID -->
    <section class="grid-section grid">
      <div class="grid-image">
        <img
          src="src/assets/klimt/k66.webp"
          alt="Klimt"
          class="top-left-corner wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/matisse/m4.png"
          alt="Matisse"
          class="wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img src="src/assets/caravaggio/c2.jpeg"" alt="Caravaggio" class="
        wobble-vertical-on-hover" />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/matisse/m2.png"
          alt="Matisse"
          class="wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img src="src/assets/caravaggio/c3.jpg"" alt="Caravaggio"
        class="top-right-corner wobble-vertical-on-hover" />
      </div>

      <div class="grid-image">
        <img src="src/assets/caravaggio/c4.jpg"" alt="Caravaggio" class="
        wobble-vertical-on-hover" />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/matisse/m6.jpeg"
          alt="Matisse"
          class="wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/klimt/k10.jpeg"
          alt="Klimt"
          class="wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/klimt/k9.png"
          alt="Klimt"
          class="bottom-left-corner wobble-vertical-on-hover"
        />
      </div>

      <div class="grid-image">
        <img src="src/assets/caravaggio/c1.jpeg"" alt="Caravaggio" class="
        wobble-vertical-on-hover" />
      </div>

      <div class="grid-image">
        <img
          src="src/assets/matisse/m5.jpeg"
          alt="Matisse"
          class="bottom-right-corner wobble-vertical-on-hover"
        />
      </div>
    </section>

    <!-- 3RD SECTION —— GALLERY SLIDE -->
    <section class="section bg-black">
      <div class="container">
        <h3 class="home-title">
          Home to...
        </h3>
        <div class="slider">
          <div class="slides">
            <!-- RADIO BUTTONS START -->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <input type="radio" name="radio-btn" id="radio5" />
            <!-- RADIO BUTTONS END -->
            <!-- SLIDE IMAGES START -->
            <div class="slide first">
              <img
                src="src/assets/caravaggio/c4.jpg"
                alt="Rest on the Flight into Egypt, 1597"
              />
            </div>
            <div class="slide">
              <img
                src="src/assets/caravaggio/c3.jpg"
                alt="Saint Francis of Assisi in Ecstasy, 1595"
              />
            </div>
            <div class="slide">
              <img
                src="src/assets/caravaggio/c2.jpeg"
                alt="The Lute Player, 1596"
              />
            </div>
            <div class="slide">
              <img
                src="src/assets/caravaggio/c5.webp"
                alt="Salome with the head of John the Baptist, 1609"
              />
            </div>
            <div class="slide">
              <img
                src="src/assets/caravaggio/c1.jpeg"
                alt="Judith Beheading Holofernes, 1598"
              />
            </div>
            <!-- SLIDE IMAGES END -->
            <!-- AUTOMATIC NAVIGATION START -->
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
              <div class="auto-btn5"></div>
            </div>
            <!-- AUTOMATIC NAVIGATION END -->
            <!-- MANUAL NAVIGATION START -->
            <div class="navigation-manual">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>
              <label for="radio5" class="manual-btn"></label>
            </div>
            <!-- MANUAL NAVIGATION END -->
          </div>
        </div>
        <p class="artist-name">
          CARAVAGGIO
        </p>
      </div>
    </section>

    <!-- 4TH SECTION, MATISSE'S BLUE NUDES -->
    <section class="section bg-matisse bg-cover">
      <div class="container">
        <div class="pushup">
          <h3 class="home-title-dark">
            Home to...
          </h3>
          <div class="row">
            <div class="column grow">
              <img src="src/assets/matisse/m4.png" alt="Blue Nudes" />
            </div>
            <div class="column grow">
              <img src="src/assets/matisse/m44.jpeg" alt="Blue Nudes" />
            </div>
            <div class="column grow">
              <img src="src/assets/matisse/m444.jpeg" alt="Blue Nudes" />
            </div>
          </div>
        </div>
      </div>
      <div class="info-cont">
        <p class="work-title">
          BLUE NUDES
        </p>
        <p class="artist-name-dark">
          HENRI MATISSE
        </p>
      </div>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
